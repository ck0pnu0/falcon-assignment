<div class="page-content flc-layout--center">
  <div class="mdl-card mdl-shadow--2dp flc-card-main">
    <app-board
      [board]="board$ | async"
      [activePlayer]="activePlayer$ | async"
      [players]="players$ | async"
    ></app-board>
  </div>
  <div class="mdl-card mdl-shadow--2dp flc-card-aside">
    <app-players
      [matchId]="matchId$ | async"
      [playerOne]="playerOne$ | async"
      [playerTwo]="playerTwo$ | async"
      [activePlayer]="activePlayer$ | async"
      [winnerPlayer]="winnerPlayer$ | async"
    ></app-players>
  </div>
</div>
